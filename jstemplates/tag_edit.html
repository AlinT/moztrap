<form method="POST" id="{{ action }}-tag-form-{{ id }}" class="tag-form">
  <div class="{{ action }}-tag-field">
    <label for="{{ action }}_tag_{{ id }}">{{ action }} tag</label>
    <input type="text" name="tag" value="{{ name }}" id="{{ action }}_tag_{{ id }}" autocomplete="off">
  </div>
  <div class="form-actions">
    <a href="#" title="cancel">cancel</a> or
    <button type="submit" name="{{ action }}-tag" value="{{ id }}" class="action-save-tag">save tag</button>
  </div>
</form>
