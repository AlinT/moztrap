<article class="selectitem">
  <input type="checkbox" name="bulk-select" value="{{ id }}" id="bulk-select-{{ id }}" {{ checked }}>
  <div class="body">
    <label for="bulk-select-{{ id }}" class="bulkselect">bulk select {{ id }}</label>
    <p class="status">
      <span class="active">active</span>
    </p>
    <h5 class="title">Test Case {{ id }}</h5>
    <p class="author fn">Author Name</p>
  </div>
</article>
