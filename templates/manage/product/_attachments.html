{% load icanhaz %}

<div class="attachments">
  {% icanhaz "case_attachment" %}
  {% icanhaz "case_attachment_remove" %}
  <ul class="uploads">
    {% if obj %}
    {% for attachment in obj.attachments %}
    <li data-id="{{ attachment.id }}">
      <button class="action-remove" title="remove attachment">remove attachment</button>
      <a href="{{ attachment.url }}">{{ attachment.description }}</a>
    </li>
    {% endfor %}
    {% endif %}
  </ul>
  <label for="attachment-input-1" class="upload">add an attachment</label>
  {# <p class="helper">any file type, up to 10GB.</p> #}
  <input type="file" name="attachment" id="attachment-input-1">
</div>
