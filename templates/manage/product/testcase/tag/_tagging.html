<div class="tagging">
  {% include "forms/_field.html" with field=form.add_tags %}

  <ul class="taglist">
  {% if caseversion %}
    {% for tag in caseversion.tags.all %}
      {% include "manage/product/testcase/tag/_tag_item.html" %}
    {% endfor %}
  {% else %}
    <li class="none">no tags</li>
  {% endif %}
  </ul>

</div>
