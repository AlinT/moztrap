<article id="version-id-{{ version.id }}" class="version">
  <input type="radio" name="version" value="" id="version-{{ version.id }}" class="select"{% if version.id == form.instance.id %} checked{% endif %}>
  <label for="version-{{ version.id }}" class="body">
    <header class="versioninfo">
      <h3><time datetime="{{ version.timeline.createDate.isoformat }}" class="updated" pubdate updated>{{ version.timeline.createDate|date:"j/n/Y" }}</time></h3>
      <p class="info">
        v{{ version.majorVersion }}
        <em>{{ version.timeline.createdBy.screenName }}</em>
      </p>
    </header>
    <div class="runs">
      <ol class="runlist">
        {% for run in version.testruns %}
        <li>
          <p class="run">{{ run }}</p>
          <p class="cycle">{{ run.testCycle }}</p>
        </li>
        {% endfor %}
      </ol>
      {# @@@ move to JS template <span class="moreruns">more runs &raquo;</span> #}
    </div>
  </label>
</article>
