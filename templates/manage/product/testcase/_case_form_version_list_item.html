  <label for="version-{{ id }}" class="versioncontent item">
    <header class="versioninfo">
      <h3 class="version">v{{ id }} (latest)</h3>
      <time datetime="" class="updated">09/24/2011</time>
      <p class="author">by user name</p>

    <ul class="runlist">

        <p class="run">run name</p>
        <p class="cycle">cycle name</p>
      </li>
      <li>
        <p class="run">run name</p>
        <p class="cycle">cycle name</p>
      </li>
      <li>
        <p class="run">run name</p>
        <p class="cycle">cycle name</p>
      </li>
      <li>
        <p class="run">run name</p>
        <p class="cycle">cycle name</p>

    </ul>

  </label>
</article>
