<article id="version-id-{{ version.id }}" data-version="{{ version.majorVersion }}" data-version-id="{{ version.id }}" class="version selectable">
  <input type="radio" name="version" value="" id="version-{{ version.id }}" class="select-check"{% if version.id == form.instance.id %} checked{% endif %}>
  <label for="version-{{ version.id }}" class="select-item">
    <header class="versioninfo">
      <h3><time datetime="{{ version.timeline.createDate.isoformat }}" class="updated" pubdate updated>{{ version.timeline.createDate|date:"n/j/Y" }}</time></h3>
      <p class="info">
        v{{ version.majorVersion }}
        <em>{{ version.timeline.createdBy.screenName }}</em>
      </p>
    </header>
    <ol class="runlist">
      {% for run in version.testruns %}
      <li>
        <p class="run">{{ run }}</p>
        <p class="cycle">{{ run.testCycle }}</p>
      </li>
      {% endfor %}
    </ol>
  </label>
</article>
