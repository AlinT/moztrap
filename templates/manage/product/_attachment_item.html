<li class="attachment-item">
  <input type="checkbox" id="id-attachment-{{ attachment.id }}" class="check" checked>
  <span class="onoff">
    <label for="id-attachment-{{ attachment.id }}" class="onoffswitch">{{ attachment.attachment.name }}</label>
    <a href="{{ attachment.attachment.url }}" class="content">{{ attachment.attachment.name }}</a>
  </span>
</li>
