<article id="env-id-{{ env.id }}" class="item {% block select %}{% endblock select %}">
  {% block env-body %}
  <h3 class="preview">
    <ul>
      {% for element in env.elements %}
      <li>{{ element.name }}</li>
      {% endfor %}
    </ul>
  </h3>
  {% block env-actions %}{% endblock %}
  {% endblock %}
</article>
