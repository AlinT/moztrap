<article id="env-id-{{ id }}" class="item details">
  <header class="summary">
    {% block env-select %}
    {% endblock %}
    <h3 class="preview">
      <ul>
        {% for element in env.elements %}
        <li>{{ element.name }}</li>
        {% endfor %}
      </ul>
    </h3>
    {% block env-actions %}
    {% endblock %}
  </header>
  <div class="content">
    {% block env-content %}
    {% endblock %}
  </div>
</article>
