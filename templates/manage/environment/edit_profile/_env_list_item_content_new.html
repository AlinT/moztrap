{% load icanhaz %}

<div class="env-management">
  <label for="env-elements-input">add or remove environment elements</label>
  <input type="text" name="text-filter" value="" id="env-elements-input" placeholder="add or remove environment elements" data-autocomplete-url="{% url manage_environment_autocomplete_elements %}">
  <ul class="suggest">
    {# icanhaz "filter_suggestion" #}
  </ul>
</div>

<form method="POST" id="add-environment-form">
  {% csrf_token %}
  <ul class="env-element-list">
    {% icanhaz "env_element_selected" %}
  </ul>

  <div class="form-actions">
    <button type="submit" name="add-environment" id="add-environment" value="1">Add Environment</button>
  </div>
</form>
