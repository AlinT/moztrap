{% extends 'manage/tag/base.html' %}

{% block listcontent %}
<section id="addtag">
  <h2>{% block formtitle %}{% endblock %}</h2>

  <form id="tag-add-form" method="POST">
    {% csrf_token %}

    {{ form.non_field_errors }}

    <ul class="basic">
      <li class="tag">{% include "forms/_field.html" with field=form.tag %}</li>
    </ul>

    <div class="form-actions">
      <button type="submit">save</button>
    </div>

  </form>
</section>
{% endblock listcontent %}
