<article id="tag-id-{{ tag.id }}" class="item vcard" data-id="{{ tag.id }}">
  <h3 class="tag">{{ tag.tag }}</h3>
  <div class="controls">
    <a href="#" title="edit">edit</a>
    <form method="POST">
      {% csrf_token %}
      <button title="delete" type="submit" name="action-delete" value="{{ tag.id }}">delete</button>
    </form>
  </div>
</article>
