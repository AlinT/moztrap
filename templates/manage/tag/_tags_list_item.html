<article id="tag-id-{{ tag.id }}" class="listitem" data-id="{{ tag.id }}">
  <h3 class="name">{{ tag }}</h3>
  {% if "PERMISSION_ENVIRONMENT_EDIT" in request.user.permissionCodes %}
    <div class="controls">
      <a href="#" title="edit">edit</a>
      <form method="POST">
        {% csrf_token %}
        <button title="delete" type="submit" name="action-delete" value="{{ tag.id }}">delete</button>
      </form>
    </div>
  {% endif %}
</article>
