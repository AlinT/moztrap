{% load sort icanhaz %}

<div class="managelist action-ajax-replace">
  <nav class="listordering">
    <h3 class="navhead">List Ordering</h3>
    <ul>
      <li class="bytag">
        <a href="{{ sort|url:'tag' }}" class="{{ sort|dir:'tag' }}">tag</a>
      </li>
      <li class="bycontrols">
        <span>controls</span>
      </li>
    </ul>
  </nav>

  <div class="items">
    {% icanhaz "tag_edit" %}

    {% for tag in tags %}
    {% include "manage/tag/_tags_list_item.html" %}
    {% endfor %}

    <article href="#" class="item add-item details">
      <h3 class="summary">add a tag</h3>
      <div class="content">
        {% include "manage/tag/_tag_list_item_content_new.html" %}
      </div>
    </article>
  </div>

  {% include "lists/_listnav.html" %}
</div>
