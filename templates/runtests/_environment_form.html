{% load environment %}

<h3 class="sectionhead">Set your environment</h3>
<form method="POST" action="{{ run|set_environment_url }}"%}>
  {% csrf_token %}
  {{ form.non_field_errors }}
  <ul>
    {% for field in form %}
    <li>
      {{ field.label_tag }}
      {{ field.errors }}
      {{ field }}
    </li>
    {% endfor %}
  </ul>
  <div class="form-actions">
    <button type="submit">run tests in {{ run }}!</button>
  </div>
</form>
