<form method="POST">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <ul>
    {% for field in form %}
    <li>
      {{ field.errors }}
      {{ field.label_tag }}
      {{ field }}
    </li>
    {% endfor %}
  </ul>
  <div class="form-actions">
    <a href="{% url login %}">login</a> or
    <button type="submit">register</button>
  </div>
</form>
