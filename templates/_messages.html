{% load icanhaz %}

{% icanhaz "message" %}

<div id="messages">
  <ul>
    {% for message in messages %}
    <li class="message{% if message.tags %} {{ message.tags }}{% endif %}">
      <p>{{ message|safe }}</p>
    </li>
    {% endfor %}
    <noscript>
      <li class="message warning noscript">
        <p>This application requires JavaScript in order to work properly.</p>
      </li>
    </noscript>
  </ul>
</div>
