<section class="filter-group {{ field.cls }}" data-name="{{ field.name }}">
  <h5 class="category-title">{{ field.name|lower }}</h5>
  <ul class="terms {% if field|length > 6 %}long{% endif %}">
    {% if advanced and field.cls == "keyword" %}
      <li class="addterm">
        <input type="text" value="" id="id-{{ prefix }}-{{ field.name }}" autocomplete="off" placeholder="add {{ field.name }} filter">
      </li>
    {% endif %}
    {% for option in field %}
    <li class="term">
      <input type="checkbox" name="{{ prefix }}-{{ field.name }}" data-name="{{ field.name }}" value="{{ option.value }}" id="id-{{ prefix }}-{{ field.name }}-{{ forloop.counter }}"{% if option.selected %} checked{% endif %}>
      <label for="id-{{ prefix }}-{{ field.name }}-{{ forloop.counter }}">
        <span class="filtertext">{{ option.label }}</span>
      </label>
    </li>
    {% endfor %}
  </ul>
</section>
