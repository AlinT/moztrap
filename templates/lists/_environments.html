<aside class="envs">
  <h4 class="envs-title">environments</h4>
  <ul class="envlist">
    {% for env in environments %}
    <li>
      {% for element in env.elements %}
        <a href="#{{ element.name|slugify }}" title="filter by {{ element.name }}" class="filter-link">{{ element.name }}</a>{% if not forloop.last %},{% endif %}
      {% endfor %}
    </li>
    {% endfor %}
  </ul>
</aside>
