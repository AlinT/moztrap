{% load mtforms %}

{% if id %}
  <label for="{{ id }}" class="type" title="{{ label_text }} ({% if field|optional %}optional{% else %}required{% endif %})">
    {{ label_text }}
    {% if field|optional %}
      <span class="isoptional">optional</span>
    {% endif %}
  </label>
{% else %}
  {{ label_text }}
{% endif %}
