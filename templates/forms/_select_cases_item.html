{% extends "forms/_filtered_select_multiple_item.html" %}

{% block content %}
<p class="status">
  <span class="{{ item.status|lower }}">{{ item.status|lower }}</span>
</p>
<h5 class="title">{{ item.name }}</h5>
{# @@@ links add a filter? #}
<ul class="tags">
  {% for tag in item.tags %}
  <li><a href="#">{{ tag.name }}</a></li>
  {% endfor %}
</ul>
<p class="author fn">{{ item.timeline.createdBy }}</p>
{% endblock %}
