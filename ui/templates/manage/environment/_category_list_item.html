<article id="category-id-{{ id }}" class="item details">
  <header class="summary">
    <h3 class="title">
      <input type="checkbox" name="bulk-select-{{ id }}" value="" id="bulk-select-{{ id }}">
      <label for="bulk-select-{{ id }}">{{ category }}</label>
    </h3>
    <ul class="preview">
      <li>{{ elem1 }}</li>
      {% if elem2 %}<li>{{ elem2 }}</li>{% endif %}
      {% if elem3 %}<li>{{ elem3 }}</li>{% endif %}
      {% if elem4 %}<li>{{ elem4 }}</li>{% endif %}
    </ul>
    <div class="controls">
      <button title="delete" type="submit" name="action-delete">delete</button>
    </div>
  </header>
  {% include "manage/environment/_category_list_item_content.html" %}
</article>
