<article id="profile-id-{{ id }}" class="item">
  <h3 class="title">
    <a href="/manage/environment/edit/" title="edit {{ profile }}">{{ profile }}</a>
  </h3>
  <ul class="preview">
    <li>{{ cat1 }}</li>
    {% if cat2 %}<li>{{ cat2 }}</li>{% endif %}
    {% if cat3 %}<li>{{ cat3 }}</li>{% endif %}
  </ul>
  <div class="controls">
    <a href="/manage/environment/edit/" title="edit">edit</a>
    <button title="delete" type="submit" name="action-delete">delete</button>
  </div>
</article>
