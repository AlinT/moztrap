{% extends 'manage/product/product_base.html' %}

{% block listcontent %}
<section id="addproduct">
  <h2>create a new product</h2>
  <form id="product-add-form" method="POST">
    <ul class="basic">
      <li>
        <label for="name">name</label>
        <input type="text" name="name" value="" id="name">
      </li>
      <li>
        <label for="name">profile</label>
        <select name="profile" id="profile">
          <option value="option1">profile 1</option>
          <option value="option2">profile 2</option>
        </select>
      </li>
      <li>
        <label for="description">description</label>
        <textarea name="description" id="description"></textarea>
      </li>
    </ul>

    <section class="userselect details"{% if form.team.errors or form.team.value %} data-open="open"{% endif %}>
      <h3 class="summary">assign specific users to this product &raquo;</h3>
      <div>
        {% include "manage/_team_select.html" %}
      </div>
    </section>

    <div class="form-actions">
      <button type="submit">create product</button>
    </div>
  </form>
</section>
{% endblock listcontent %}
