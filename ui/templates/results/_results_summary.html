<ul class="results">
  <li class="pass" title="passed">{{ results.PASSED }} <span>passed</span></li>
  <li class="invalid" title="invalid">{{ results.INVALIDATED }} <span>invalid</span></li>
  <li class="fail" title="failed">{{ results.FAILED }} <span>failed</span></li>
  <li class="pending" title="pending">{{ results.PENDING|add:results.STARTED }} <span>pending</span></li>
</ul>
