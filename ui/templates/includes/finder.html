<a href="#" class="findertoggle compact">toggle navigation view</a>
<div class="finder compact wide">
  <div class="carousel" data-cols="5">
    <section class="col products focus" name="products">
      <header class="listordering">
        <h4 class="bytitle"><a href="#">Products</a></h4>
      </header>
      <ul class="colcontent">
        <li>
          <input type="radio" name="product" value="" id="product-tcm" data-id="tcm">
          <label for="product-tcm">
            <img src="{{ STATIC_URL }}images/products/dino.png" class="logo" alt="">
            tcm
          </label>
          <a href="#" class="open" title="open all the [tcm] [cycles]">open all the [tcm] [cycles]</a>
        </li>
        <li>
          <input type="radio" name="product" value="" id="product-firefox" data-id="firefox">
          <label for="product-firefox">
            <img src="{{ STATIC_URL }}images/products/firefox.png" class="logo" alt="">
            firefox
          </label>
          <a href="#" class="open" title="open all the [firefox] [cycles]">open all the [firefox] [cycles]</a>
        </li>
      </ul>
    </section>
    <section class="col cycles" name="cycles">
      <header class="listordering">
        <p class="bycompletion"><a href="#">%</a></p>
        <h4 class="bytitle"><a href="#">Test Cycles</a></h4>
        <p class="bystart"><a href="#">start</a></p>
        <p class="byend"><a href="#">end</a></p>
      </header>
      <ul class="colcontent"></ul>
    </section>
    <section class="col runs" name="runs">
      <header class="listordering">
        <h4 class="bytitle"><a href="#">Test Runs</a></h4>
        <p class="bystart"><a href="#">start</a></p>
        <p class="byend"><a href="#">end</a></p>
      </header>
      <ul class="colcontent"></ul>
    </section>
    <section class="col cases" name="cases">
      <header class="listordering">
        <h4 class="bytitle"><a href="#">Test Cases</a></h4>
      </header>
      <ul class="colcontent"></ul>
    </section>
    <section class="col results" name="results">
      <header class="listordering">
        <h4 class="bytitle"><a href="#">Test Results</a></h4>
        <p class="bystart"><a href="#">start</a></p>
        <p class="byend"><a href="#">end</a></p>
      </header>
      <ul class="colcontent"></ul>
    </section>
  </div>
</div>
