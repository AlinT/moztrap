<article class="item details" id="category-id-{{ index }}">
  <header class="summary" tabindex="0">
    <p class="bulk">
      <input type="checkbox" id="bulk-select-{{ index }}" value="" name="bulk-select-{{ index }}">
      <label for="bulk-select-{{ index }}">bulk select for {{ name }}</label>
    </p>
    <h3 class="title">{{ name }}</h3>
    <ul class="preview"></ul>
    <div class="controls">
      <button name="action-delete" type="submit" title="delete">delete</button>
    </div>
  </header>
  <div class="content">
    <p class="name">
      {{ name }}
      <button name="action-edit">edit</button>
    </p>
    <ul class="elements">
      <li class="add-element edit">
        <label for="{{ index }}-add-element">add element</label>
        <input type="text" placeholder="add an element" id="{{ index }}-add-element" value="" name="{{ index }}-add-element">
      </li>
    </ul>
  </div>
</article>
